<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <script src="https://kit.fontawesome.com/6f23470d40.js" crossorigin="anonymous"></script>
    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        <div class="calculadora-mostrador">
            <h3>5</h3>
        </div>
        <div class="calculadora-actividades">
            <div class="botonesopciones">
                <i class="fa-solid fa-clock"></i>
                <i class="fa-solid fa-ruler-horizontal"></i>
                <i class="fa-solid fa-square-root-variable"></i>
            </div>
            <div class="borrar">
                <i class="fa-solid fa-delete-left"></i>
            </div>
        </div>
        <div class="calculadora-numeros">
            <div class="primerafila">
                <button class="operadores">C</button>
                <button class="operadores">()</button>
                <button class="operadores">%</button>
                <button class="operadores"><i class="fa-solid fa-divide"></i></button>
            </div>
            <div class="segundafila">
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operadores">X</button>
            </div>
            <div class="tercerafila">
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operadores">-</button>
            </div>
            <div class="cuartafila">
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operadores">+</button>
            </div>
            <div class="quintafila">
                <button class="numero">+/-</button>
                <button class="numero">0</button>
                <button class="numero">.</button>
                <button class="operadores">=</button>
            </div>
        </div>
    </div>
</body>
</html>
